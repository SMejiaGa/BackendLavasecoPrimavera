<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas API - Costos, Tipos de Costo, Facturas y Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

            .section h2 {
                margin: 0;
            }

        .form-group {
            margin: 10px 0;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input, .form-group textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #218838;
            }

        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de API: Costos, Tipos de Costo, Facturas y Clientes</h1>

        <!-- Sección para Facturas -->
        <div class="section">
            <h2>Facturas</h2>

            <!-- Crear Factura -->
            <div class="form-group">
                <label for="createFacturaClienteId">ID Cliente:</label>
                <input type="number" id="createFacturaClienteId" placeholder="ID del Cliente">
                <label for="createFacturaFecha">Fecha de la Factura:</label>
                <input type="date" id="createFacturaFecha">
                <label for="createFacturaTotal">Total de la Factura:</label>
                <input type="number" id="createFacturaTotal" placeholder="Total de la Factura">
                <div class="btn" onclick="createFactura()">Crear Factura</div>
                <div class="result" id="resultCreateFactura"></div>
            </div>

            <!-- Obtener Factura por ID -->
            <div class="form-group">
                <label for="getFacturaId">Obtener Factura por ID:</label>
                <input type="number" id="getFacturaId" placeholder="ID de la Factura">
                <div class="btn" onclick="getFacturaById()">Obtener</div>
                <div class="result" id="resultGetFactura"></div>
            </div>

            <!-- Actualizar Factura -->
            <div class="form-group">
                <label for="updateFacturaId">Actualizar Factura (por ID):</label>
                <input type="number" id="updateFacturaId" placeholder="ID de la Factura">
                <input type="number" id="updateFacturaTotal" placeholder="Nuevo total">
                <div class="btn" onclick="updateFactura()">Actualizar</div>
                <div class="result" id="resultUpdateFactura"></div>
            </div>

            <!-- Eliminar Factura -->
            <div class="form-group">
                <label for="deleteFacturaId">Eliminar Factura (por ID):</label>
                <input type="number" id="deleteFacturaId" placeholder="ID de la Factura">
                <div class="btn" onclick="deleteFactura()">Eliminar</div>
                <div class="result" id="resultDeleteFactura"></div>
            </div>
        </div>

        <!-- Sección para Clientes -->
        <div class="section">
            <h2>Clientes</h2>

            <!-- Crear Cliente -->
            <div class="form-group">
                <label for="createClienteNombre">Nombre del Cliente:</label>
                <input type="text" id="createClienteNombre" placeholder="Nombre del Cliente">
                <label for="createClienteTelefono">Teléfono del Cliente:</label>
                <input type="text" id="createClienteTelefono" placeholder="Teléfono del Cliente">
                <div class="btn" onclick="createCliente()">Crear Cliente</div>
                <div class="result" id="resultCreateCliente"></div>
            </div>

            <!-- Obtener Cliente por ID -->
            <div class="form-group">
                <label for="getClienteId">Obtener Cliente por ID:</label>
                <input type="number" id="getClienteId" placeholder="ID del Cliente">
                <div class="btn" onclick="getClienteById()">Obtener</div>
                <div class="result" id="resultGetCliente"></div>
            </div>

            <!-- Actualizar Cliente -->
            <div class="form-group">
                <label for="updateClienteId">Actualizar Cliente (por ID):</label>
                <input type="number" id="updateClienteId" placeholder="ID del Cliente">
                <input type="text" id="updateClienteNombre" placeholder="Nuevo Nombre">
                <input type="text" id="updateClienteTelefono" placeholder="Nuevo Teléfono">
                <div class="btn" onclick="updateCliente()">Actualizar</div>
                <div class="result" id="resultUpdateCliente"></div>
            </div>

            <!-- Eliminar Cliente -->
            <div class="form-group">
                <label for="deleteClienteId">Eliminar Cliente (por ID):</label>
                <input type="number" id="deleteClienteId" placeholder="ID del Cliente">
                <div class="btn" onclick="deleteCliente()">Eliminar</div>
                <div class="result" id="resultDeleteCliente"></div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000';

        // Funciones para Facturas
        async function createFactura() {
            const cliente_id = document.getElementById('createFacturaClienteId').value;
            const fecha = document.getElementById('createFacturaFecha').value;
            const total = document.getElementById('createFacturaTotal').value;
            const response = await fetch(`${apiUrl}/facturas`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cliente_id, fecha, total })
            });
            const result = await response.json();
            document.getElementById('resultCreateFactura').innerText = JSON.stringify(result, null, 2);
        }

        async function getFacturaById() {
            const id = document.getElementById('getFacturaId').value;
            const response = await fetch(`${apiUrl}/facturas/${id}`);
            const result = await response.json();
            document.getElementById('resultGetFactura').innerText = JSON.stringify(result, null, 2);
        }

        async function updateFactura() {
            const id = document.getElementById('updateFacturaId').value;
            const total = document.getElementById('updateFacturaTotal').value;
            const response = await fetch(`${apiUrl}/facturas/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ total })
            });
            const result = await response.json();
            document.getElementById('resultUpdateFactura').innerText = JSON.stringify(result, null, 2);
        }

        async function deleteFactura() {
            const id = document.getElementById('deleteFacturaId').value;
            const response = await fetch(`${apiUrl}/facturas/${id}`, { method: 'DELETE' });
            const result = await response.json();
            document.getElementById('resultDeleteFactura').innerText = JSON.stringify(result, null, 2);
        }

        // Funciones para Clientes
        async function createCliente() {
            const nombre = document.getElementById('createClienteNombre').value;
            const telefono = document.getElementById('createClienteTelefono').value;
            const response = await fetch(`${apiUrl}/clientes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, telefono })
            });
            const result = await response.json();
            document.getElementById('resultCreateCliente').innerText = JSON.stringify(result, null, 2);
        }

        async function getClienteById() {
            const id = document.getElementById('getClienteId').value;
            const response = await fetch(`${apiUrl}/clientes/${id}`);
            const result = await response.json();
            document.getElementById('resultGetCliente').innerText = JSON.stringify(result, null, 2);
        }

        async function updateCliente() {
            const id = document.getElementById('updateClienteId').value;
            const nombre = document.getElementById('updateClienteNombre').value;
            const telefono = document.getElementById('updateClienteTelefono').value;
            const response = await fetch(`${apiUrl}/clientes/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, telefono })
            });
            const result = await response.json();
            document.getElementById('resultUpdateCliente').innerText = JSON.stringify(result, null, 2);
        }

        async function deleteCliente() {
            const id = document.getElementById('deleteClienteId').value;
            const response = await fetch(`${apiUrl}/clientes/${id}`, { method: 'DELETE' });
            const result = await response.json();
            document.getElementById('resultDeleteCliente').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
